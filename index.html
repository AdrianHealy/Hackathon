    <h1 class="title">KPI</h1>

        <input type="text" class="form-control search-inp" placeholder="Поиск...">
    </div>

    <div class="input">
        <div class="add-block">
            <div class="add-form">
                <input type="text" class="form-control inp-name" placeholder="Введите имя" style="margin: 20px;">
                <input type="text" class="form-control inp-lastname" placeholder="Введите фамилию"
                    style="margin: 20px;">
                <input type="number" class="form-control inp-number" placeholder="Номер телефона" style="margin: 20px;">
                <input type="text" class="form-control inp-week" placeholder="Недельное KPI" style="margin: 20px;">
                <input type="text" class="form-control inp-mounth" placeholder="Месячное KPI" style="margin: 20px;">
                <button class="btn-primary" style="border-radius: 5px;">Добавить</button>
            </div>
        </div>
    </div>

    <h1 style="text-align: center;">Наши студенты</h1>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="edit-form">
                        <input type="text" class="form-control edit-inp-name">
                        <input type="text" class="form-control edit-inp-lastname">
                        <input type="text" class="form-control edit-inp-number">
                        <input type="text" class="form-control edit-inp-kpiw">
                        <input type="text" class="form-control edit-inp-kpim">
                        <input type="text" class="form-control edit-inp-image">
                        <button class="btn btn-primary " type="submit">Сохранить изменения</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
